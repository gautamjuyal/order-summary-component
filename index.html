<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">

    <div class="order-summary-card">
      <div class="img-box">
        <img src="illustration-hero.svg" alt="illustration-hero">
      </div>
      <div class="rest-of-the-box">
      <div class="text-box">
        <h1>Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div>
      <div class="plan-details">
        <div class="planX">
        <img src="icon-music.svg" alt="icon-music">
        <div class="plan">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
      </div>
        <a href="####">Change</a>
      </div>
      <div class="proceed-to-payment-btn">
        <a href="####">Proceed to Payment</a>
      </div>
      <div class="cancel-order-btn">
        <a href="####">Cancel Order</a>
      </div>
    </div>
    </div>
    
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="blank" href="http://www.linkedin.com/in/gautamjuyal/">Gautam Juyal</a>.
  </div>
</body>
</html>
